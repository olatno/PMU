	<body>

							<input type="image" name="submit" src="../flexiblemain/htmlresources/images/Flexiblebooks5_0004_Login.png" alt="flexiblebooks login image"/>

			<div class="content">
			<div class="navmenu" id="menu_index2">
					<ul >
						<li><a href="/">HOME |</a></li>

						<li><a href="">CONTACT US |</a></li>

						<div class="application_img" >

							<div class="report_img">

							<div class="account_img">
								<a href=""><img src="../flexiblemain/htmlresources/images/Flexiblebooks5_0004_Vector-Smart-Object.png"  alt="Account Administration"/></a>
